<!Doctype html>
<html>
<head>

  <title>SiteTrack</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="custom.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="text-align: center; font-size: 64px;">
          SiteTrak
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <h3> - Enter the sites you want to track - <h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" id="rightform" style="text-align: center; margin-top: 15px">

        <div class="form-inline">
          <div class="form-group">
              <input type="text" class="form-control" id="website0" placeholder="Website" style="width: 350px; text-align: center;">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="time0" placeholder="Time" style="width: 120px; text-align: center;">
          </div>
        </div>

        <div class="form-inline" style="margin-top: 20px;">
          <button type="submit" class="btn btn-default btn-primary" id="submit">Track</button>
          <div class = "btn btn-danger" id="add"> + </div>
        </div>

      </div>
    </div>
  </div> <!-- /container -->

  <script src="jquery-1.10.2.min.js"></script>
  <script src="custom.js"></script>

</body>
</html>
